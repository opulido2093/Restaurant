<h2> Platillos de : {{ restaurant.name }} </h2>
<a routerLink="/">Back to restaurants</a>

<ul>
    <li class="card" *ngFor="let saucer  of saucers">
      <h3>{{saucer.name}}</h3>
      <p>{{saucer.description}}</p>
      <span>{{saucer.price}}</span>
      <br>
      <!-- 
      <a routerLink = "{{saucer.id}}/comments">View comments</a>
      -->
      <a routerLink = "/saucers/{{saucer.id}}/comments">View comments</a>
		</li>
</ul>
